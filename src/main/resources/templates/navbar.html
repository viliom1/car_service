<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:fragment="navbar">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand nav-txt" th:text="|Car Service|" href="/">Start Bootstrap</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a class="nav-txt" href="/contact">Contact us</a>
                </li>
                <li>
                    <a class="nav-txt" href="/mechanics">Mechanics</a>
                </li>
                <li>
                    <a class="nav-txt" href="/pricing">Price list</a>
                </li>
            </ul>
            <ul th:if="${session.username} == null" class="nav navbar-nav navbar-right">
                <li>
                    <a class="nav-txt" href="/login">Log In</a>
                </li>
                <li>
                    <a class="nav-txt" href="/register">Register</a>
                </li>
            </ul>

            <ul th:if="${session.username} != null" class="nav navbar-nav navbar-right">
                <li>
                    <a class="nav-txt" href="/logout">Log Out</a>
                </li>
                <li>
                    <a class="nav-txt" href="/profile" th:text="${session.username}"></a>
                </li>
            </ul>

        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
